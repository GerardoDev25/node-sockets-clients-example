<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
      <title>socket client</title>
   </head>
   <body class="container">
      <h1 class="mt-2">Socket Clinet</h1>
      <hr />
      <p>
         Sever Status:
         <span id="online" class="text-success">online</span>
         <span id="offline" class="text-danger">offline</span>
      </p>

      <div class="row">
         <div class="col">
            <input
               type="text"
               id="txtMessage"
               class="form-control"
            />
         </div>
         <div class="col">
            <input type="button" id="btnSend" class="btn btn-primary" value="Enviar"/>
         </div>
      </div>

      <script src="./socket.io/socket.io.js"></script>
      <script defer src="./js/sockets-client.js"></script>
   </body>
</html>
